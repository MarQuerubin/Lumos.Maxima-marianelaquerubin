            <figcaption class="figure-caption">LAVANDA: propiedades antiinflamatorias se utiliza para calmar el dolor

                productos que ayudan a mejorar diferentes afecciones de la piel como las picadoras, las quemaduras, los
                eccemas, las heridas. </figcaption>
        </figure>
        <figure class="figure">
            <img src="../img/rosasesencia.jpg" class="figure-img img-fluid rounded"
                alt="Jarron con rosas rosas y una vela encendida a su costado">
            <figcaption class="figure-caption">ROSAS:Propiedades antiinflamatorias y ansiolíticas. Puede ayudar a calmar
                y reducir la
                inflamación en la piel, aliviando condiciones como la dermatitis, el eczema y las quemaduras leves.
            </figcaption>
        </figure>
        <figure class="figure">

            <figcaption class="figure-caption">GARDENIA:propiedades antiinflamatorias, antibacterianas, antioxidantes,
                así como sedantes. Reduce o mitiga los dolores de cabeza, la irritabilidad, la agitación o los mareos.
                Asimismo, es capaz de cuidar la piel para que se mantenga sana y luzca en perfectas
                condiciones.
            </figcaption>
        </figure>
        <figure class="figure">
            <img src="../img/palo santo.jpg" class="figure-img img-fluid rounded"
                alt="Maderas de palo santo encendidas apoyadas sobre un tronco con las cenizas cayendo en un cuenco de cerámica">
            <figcaption class="figure-caption">PALO SANTO:cualidades de limpieza y protección energética, el aceite
                esencial de palo santo se utiliza para tratar síntomas de resfriados, gripes o alergias, gracias a su
                contenido de alfa-pineno, un broncodilatador, antiinflamatorio y antibiótico.
            </figcaption>
        </figure>
        <figure class="figure">
            <img src="../img/vainillaycoco.jpg" class="figure-img img-fluid rounded"
                alt="Coco partido a la mitad con varillas de vainilla natural y flores de la misma en su interior">
