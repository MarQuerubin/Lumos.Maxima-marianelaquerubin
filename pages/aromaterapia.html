<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Aromaterapia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <img src="../img/Logo Spa Elegante Beige Marrón.png"
            alt=" Logo de lumos maxima. Velas, fragancias, esencias y más. Manos soteniendo una vela. ">
        <nav class="navbar navbar-expand-lg bg-violeta">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> Aromaterapia </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./velas.html">Velas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./difusores.html">Difusores </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./difusores.html"> Sobre
                                Nosotros</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </header>

    <main>
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/Aromaterapia.jpg" class="d-block w-100"
                        alt=" Rama de lavanda a lado de un frasco sellado con tapa de corcho de un aceite esencial de la misma planta">
                </div>
                <div class="carousel-item">
                    <img src="../img/Lilac Syrup.jpg" class="d-block w-100"
                        alt="Cuenco de aceite de rosas infucionando flores silvestres">
                </div>
                <div class="carousel-item">
                    <img src="../img/Roll-On.jpg" class="d-block w-100"
                        alt="Frasco roll-on siendo rellenado con aceites esencias y especias">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
